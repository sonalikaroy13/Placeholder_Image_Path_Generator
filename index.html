<html>
<head>
    <title>Placeholder Image Path Generator</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Get your placeholder image</h1>
        <h4>Enter text and get the image with the link.</h4>
    </div>
    <p>Image Size: 
        <select>
            <option value="100x50">Extra Small</option>
            <option value="200x75">Small</option>
            <option value="350x150">Medium</option>
            <option value="500x250">Large</option>
            <option value="650x350">Extra Large</option>
        </select>
    </p>
    <p>
        Text on Image: 
        <input type="text" placeholder="Enter your text here" id="text"><br>
        Color of Background: 
        <input type="color" id="bck" value="#dddddd"><br>
        Color of Text: 
        <input type="color" id="txt" value="#ff0000"><br><br><br>
        Image:
        <img src=""><br><br>
        Link to Image:
        <textarea rows="3" cols="50"></textarea>
    </p>
    
    <script type="text/javascript" src="main.js"></script>   
</body>
</html>
